<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>MCA Booking Form</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('background.jpg');
  background-position: center;
  background-size: cover;
}

.container {
  background: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

form {
  display: grid;
  gap: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #fff;
  color: solid black;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  font-family: 'Poppins', sans-serif;
}

button:hover {
  color: #fff;
  background-color: #C06B3E;
}
@keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .container  {
        animation: fadeIn 2s ease-in-out;
      }
</style>
</head>
<body>
<div class="container">
  <h2>Book Now</h2>
  <form id="booking-form">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><input type="text" id="address" name="address" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="services">Services:</label></td>
        <td>
          <select id="services" name="services" required>
            <option value="" disabled selected>Select a service</option>
            <option value="service1">Regular House Cleaning</option>
            <option value="service2">Deep Cleaning</option>
            <option value="service3">Carpet Cleaning</option>
            <option value="service4">Window Washing</option>
            <option value="service5">Office Janitorial Services</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <br>
          <button type="button" id="book-now-btn">Book Now</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<script>
document.getElementById('book-now-btn').addEventListener('click', function() {
  const name = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const email = document.getElementById('email').value;
  const services = document.getElementById('services').value;

  if (!name || !address || !email || !services) {
    console.error('Please fill in all fields.');
    return;
  }

  document.body.style.transition = 'opacity 2s';
  document.body.style.opacity = 0;

  setTimeout(function() {
    console.log('Booking successful! Redirecting to the main page...');
    window.location.href = 'index.html';
  }, 3000);
});
</script>

</body>
</html>
